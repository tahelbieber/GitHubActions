name: Add Comment to PR
on:
  pull_request:
    types:
      - opened

jobs:
  add-comment:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Add Comment
        run: npm install @actions/github-script@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run GitHub Script
        run: |
          npx github-script -p "const comment = 'לקבל המשתמש - הערה מתוך קובת YAML'; await github.issues.createComment({owner: context.repo.owner, repo: context.repo.repo, issue_number: context.issue.number, body: comment});"



